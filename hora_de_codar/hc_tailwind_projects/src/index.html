<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox com Tailwind</title>
    <link rel="stylesheet" href="css/build.css" />
  </head>
  <body>
    <!-- flex-row -->
    <div class="flex flex-row bg-pink-200">
      <div class="bg-pink-400 p-6 m-2">1</div>
      <div class="bg-pink-400 p-6 m-2">2</div>
      <div class="bg-pink-400 p-6 m-2">3</div>
    </div>
    <br />
    <!-- flex-row-reverse -->
    <div class="flex flex-row-reverse bg-pink-200">
      <div class="bg-pink-400 p-6 m-2">1</div>
      <div class="bg-pink-400 p-6 m-2">2</div>
      <div class="bg-pink-400 p-6 m-2">3</div>
    </div>
    <br />
    <!-- flex-col -->
    <div class="flex flex-col bg-purple-300">
      <div class="bg-purple-500 p-6 m-2">1</div>
      <div class="bg-purple-500 p-6 m-2">2</div>
      <div class="bg-purple-500 p-6 m-2">3</div>
    </div>
    <br />
    <!-- flex-col -->

    <div class="flex flex-row bg-green-200">
      <div class="bg-green-500 p-6 m-2">1</div>
      <div class="bg-green-500 p-6 m-2">2</div>
      <div class="bg-green-500 p-6 m-2">3</div>
    </div>
    <br />
    <!-- flex-row-reverse -->
    <div class="flex flex-row-reverse bg-green-200">
      <div class="bg-green-500 p-6 m-2">1</div>
      <div class="bg-green-500 p-6 m-2">2</div>
      <div class="bg-green-500 p-6 m-2">3</div>
    </div>
    <!-- Exercicio 05 -->
    <div class="flex flex-col p-6 m-2 bg-gray-600">
      <div class="bg-gray-200 p-6 m-3">Teste</div>
      <div class="bg-gray-300 p-6 m-3">Teste</div>
      <div class="bg-gray-400 p-6 m-3">Teste</div>
      <div class="bg-gray-500 p-6 m-3">Teste</div>
    </div>

    <!--  Wrap -->
    <div class="flex flex-wrap bg-red-300">
      <div class="bg-blue-300 p-6 m-3">1</div>
      <div class="bg-blue-400 p-6 m-3">2</div>
      <div class="bg-blue-500 p-6 m-3">3</div>
      <div class="bg-blue-600 p-6 m-3">4</div>
      <div class="bg-blue-700 p-6 m-3">5</div>
    </div>

    <!-- Flex -->
    <div class="flex container bg-purple-200 p-8">
      <div class="flex-1 bg-purple-400">1</div>
      <div class="flex-1 bg-purple-600">1</div>
      <div class="flex-none bg-purple-700">1</div>
    </div>
    <!-- Order -->
    <div class="flex flex-wrap bg-yellow-300">
      <div class="bg-blue-300 p-6 m-3 order-last">1</div>
      <div class="bg-blue-400 p-6 m-3 order-3">2</div>
      <div class="bg-blue-500 p-6 m-3 order-4">3</div>
      <div class="bg-blue-600 p-6 m-3 order-5">4</div>
      <div class="bg-blue-700 p-6 m-3 order-first">5</div>
    </div>
    <!-- Exercicio 06 -->
    <div class="flex container bg-purple-600 p-6">
      <div class="bg-pink-200 p-4 m-3 lg:order-3">1</div>
      <div class="bg-pink-300 p-4 m-3 lg:order-4">2</div>
      <div class="bg-pink-400 p-4 m-3 lg:order-2">3</div>
      <div class="bg-pink-500 p-4 m-3 lg:order-1">4</div>
    </div>
  </body>
</html>
